<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>::TRANS LAB - Proyecto Final</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- FRAMEWORK MATERIALIZE -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<!-- ICONOS MATERIALIZE -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- TIPOGRAFIA -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="logo center">
					<img src="docs/imagen.png" alt="">
				</div>
				<h4 class="center">Trans Lab</h4>
			</div>
		</div>
		<div class="row">
			<form class="contact-form col s12 center">
				<div class="input-field col s12">
					<i class="small material-icons prefix">perm_identity</i>
					<input id="email" type="text" class="tooltipped" data-delay="400" data-tooltip="*Ingrese su correo">
					<label for="email">Email</label>
				</div>
				<div class="input-field col s12">
					<i class="small material-icons prefix">lock_outline</i>
					<input id="password" type="password" class="tooltipped" data-delay="400" data-tooltip="*Ingrese sólo numeros y con un máximo de 8">
					<label for="password">Password</label>
				</div>
				<div class="col s12 boton">
					<button href="index_home.html" type="submit" class="waves-effect waves-light btn" id="next" name="action">Iniciar Sesión</button>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col s12 olvido center">
				<a href="#">¿Olvidaste tu contraseña?</a>
			</div>
		</div>

		<div class="row">
			<div class="col s12 registro-cuenta center">
				<span>¿NO TIENES CUENTA?<a href="#">REGISTRATE</a></span>
			</div>
		</div>
	</div>



	<!-- * * * * *  RECURSOS * * * * *  -->
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- MATERIALIZE -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<!-- JS -->
	<script src="js/main.js"></script>
</body>
</html>
